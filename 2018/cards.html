<template class="mastercard">
    <!-- a card template that contains everything, will detach all edit/new related elements with javascript -->
    <!-- will use javascript to toggle contenteditable for particular elements -->
    <div class="card rounded">
        <div class="expand"><i class="fa fa-expand" aria-hidden="true"></i></div>
        <div class="draft">pending</div>
        <div class="card-content">
            <h2 class="cardtitle">Click to Add Card</h2>
            <p class="thumbnail">
                    <i class="fa fa-plus-square editonly" aria-hidden="true"></i>
            </p>
            <p class="brief">2-sentence description</p>
            <div class="details">Detailed description, markdown supported</div>
        </div>
        <div class="actions editonly">
                <div class="done"><i class="fa fa-check" aria-hidden="true"></i></div>
                <div class="cancel"><i class="fa fa-times" aria-hidden="true"></i></div>
        </div>
    </div>
</template>
