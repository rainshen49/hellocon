<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="HelloCon">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="splash/small.jpeg">

    <link rel="manifest" href="manifest.json">
    <title>Hello,Con!'18</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="newcard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- preload assets -->
    <link rel="preload" href="splash/big.jpeg" as="image" media="(min-width: 769px)">
    <link rel="preload" href="splash/small.jpeg" as="image" media="(max-width: 768px)">

</head>

<body>
    <div id="splash">
        <section id="info" class="rounded">
            <h1>Hello, Con!</h1>
            <p>A TED-talk style technology conference with a focus on the fun of programming.</p>
        </section>
        <div id="banner">
            <div id="socialmedia" class="rounded">
                <a href="mailto:ieeeutstudentbranch@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                <a href="https://www.facebook.com/events/758938007586723/" rel="noopener noreferrer" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a href="https://twitter.com/helloconTO" rel="noopener noreferrer" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
            <h3 id="header">HelloCon</h3>
            <i class="fa fa-bars" id="ham" aria-hidden="true"></i>
            <nav id="toc" class="detached rounded">
            </nav>
        </div>
    </div>
    <div class="modalbg detached"></div>


    <div class="cards">
        <div class="new card rounded">
            <div class="expand"><i class="fa fa-expand" aria-hidden="true"></i></div>
            <div class="card-content">
                <h2 class="cardtitle" contenteditable="true">Click to Add Card</h2>
                <p class="thumbnail">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                </p>
                <p class="brief" contenteditable="true">Brief Description</p>
                <div class="details" contenteditable="true">Detailed description, markdown supported</div>
            </div>
            <div class="actions detached">
                <div class="done"><i class="fa fa-check" aria-hidden="true"></i></div>
                <div class="cancel"><i class="fa fa-times" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>


    <div id="reload" class="detached"><i class="fa fa-refresh" aria-hidden="true"></i></div>

    <template class="cardtem">
        <div class="card rounded">
            <div class="expand"><i class="fa fa-expand" aria-hidden="true"></i></div>
            <div class="card-content">
                <h2 class="cardtitle"></h2>
                <p class="thumbnail"></p>
                <p class="brief"></p>
                <div class="details"></div>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js" defer></script>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.0/dist/global/Rx.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.1/showdown.min.js" defer></script>
    <script type="module" src="ars.js" defer></script>
    <script type="module" src="helper.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <noscript>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    </noscript>
</body>

</html>
