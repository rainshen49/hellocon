<template class="mastercard">
    <!-- a card template that contains everything, will detach all edit/new related elements with javascript -->
    <!-- will use javascript to toggle contenteditable for particular elements -->
    <div class="card rounded">
        <div class="card-content">
            <h2 class="cardtitle">Click to Add Card</h2>
            <p class="thumbnail">
                <img src="./svgicons/plus.svg">
                <label class="editonly">
                    Drop or click for image
                </label>
                <input type="file" class="detached" accept="image/*">
                <input type="text" name="imglink" placeholder="Or paste link" class="editonly">
            </p>
            <p class="brief">2-sentence description</p>
            <div class="details">Detailed description, markdown supported</div>
        </div>
        <div class="expand">
            <div class="draft">edited</div>
            <i class="fas fa-caret-square-down"></i>
        </div>
        <div class="actions editonly">
            <div class="done">
                <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="cancel">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</template>
<template class="review">
    <div class="reviewmsg">
        Your card will be reviewed by the IEEE and updated. However, you can view the changes in place for now.
    </div>
</template>
