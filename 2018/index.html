<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </div>

    <div class="modalbg detached"></div>
    <div class="cards"></div>
    <script type="module" src="script.js" async defer></script>

</html>
